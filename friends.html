<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Friend | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <!-- i.fas.fa-volume-mute -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
          <!-- <i class="fas fa-cog fa-5x"></i> -->
          <!-- 위에 status-bar의 icon은 div다음 다로 i 썼는데 header의 icon은 왜 div 다음 "span" 다음 i를 썼을까? 
          I put them in spans if I need to put them in a box so I can move them later, (니콜라스 답변!!)-->
        </span>
      </div>
      <!-- .header__header-column -->
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <!-- 3번째 class friend--lg 삭제함
          여기서 lg클래스가 들어가야 하는 부분은 avatar뿐인데 이미 다 했으니까-->
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <!--img.g-avatar.friend__avatar -->
            <div class="friend__content">
              <span class="friend__name"> Jeongsik Kim </span>
              <span class="friend__status"> jeongsik21@gmail.com </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">
          Plus Friend
        </h5>
        <div class="friends__friend friend">
          <!-- 3. Are two class names. friends__friend is one and 'friend' is other. (니콜라스 답변) -->
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <!--img.g-avatar.friend__avatar -->
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">
          Friends 14
        </h5>

        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <!--img.g-avatar.friend__avatar -->
            <div class="friend__content">
              <span class="friend__name">
                Nicolas Serrano
              </span>
              <span class="friend__status">
                nomadcoders.co
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISLAND(FT NomadCoders)
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>

<!-- div -> box
span -> box for text
ul -> list
li -> inside of list. (니콜라스 답변) -->
