<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- i.fas.fa-volume-mute -->
    <header class="header">
      <div class="header__header-column">
        <!-- <div class="header__back-btn"> 굳이 필요 없어서 다시 삭제함 -->
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"> </i
        ></a>
        <!-- </div> 굳이 필요 없어서 다시 삭제함 -->
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
      <!-- .header__header-column -->
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__list">
          <!-- li.settings__setting>span.settings__icon+span.settings__title -->
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="far fa-bell"></i></span
            ><span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon"> <i class="far fa-user"></i></span
            ><span class="settings__title">Friends</span>
          </li>
          <!-- <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">Notices</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i></span
            ><span class="settings__title">Kakao Lab</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-info-circle"></i></span
            ><span class="settings__title">Version</span>
          </li> -->
        </ul>
      </section>
    </main>
  </body>
</html>
